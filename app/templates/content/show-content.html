{% extends "base.html" %}

{% block title %}Content - {{content.name}}{% endblock %}

{% block main %}
<h2>{{content.name}}</h2>
    <p><a href="{{ url_for('content.edit_show_content', id=content.id) }}">edit content</a>
    <p>Creation Time: {{content.creation_time|strftime}}</p>

<p>{{content.description}}</p>

{% endblock %}
