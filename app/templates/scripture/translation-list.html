{% extends 'base.html' %}

{% block title %}Available Translations{% endblock %}

{% block main %}
    <h1 class="text-center"><strong>Available Translations</strong></h1>
    <hr>
    <ul class="text-center">
        {% for xlation in translations %}
            <p><a href="{{ url_for('scripture.get_translation_info', xlation=xlation.translation) }}">{{ xlation.translation }}</a></p>
        {% endfor %}
    </ul>

{% endblock %}
